<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container">
        <div class="row ; justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form class="m-3" method="POST" enctype="multipart/form-data" action="">{% csrf_token %}
                        <div class="mb-3">
                            <label >Description</label>
                            <input required name="description" class="form-control" placeholder="Enter a decription" type="text" >
                          </div>

                        
                        <div class="mb-3">
                            <label >Select a Category</label>
                            <select name="category" class="form-control" >
                                <option value="none">select a category...</option>
                                {% for cat in categories %}
                                <option value="{{cat.id}}">{{cat.name}}</option>
                                {% endfor %}
                            </select>
                          </div>
                          <div class="mb-3">
                            <label >Create a new Category</label>
                            <input name="category_new" class="form-control" placeholder="Create a new Category" type="text" >
                          </div>
                    <div class="mb-3">
                        <label >Upload Image</label>
                        <input required name="image" class="form-control-file" type="file" >
                      </div>
                      <button class="btn btn-primary m-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
